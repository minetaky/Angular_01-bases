<p>listado De Heroes</p>

<div *ngIf="heroeRecienBorrado; else noBorrado " >
    <h3>Heroe Borrado <span>{{ heroeRecienBorrado }}</span> </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada <span></span> </h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Heroe</button>


<Ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{ i + 1 }} - {{ heroe }}
    </li>

</Ul>
